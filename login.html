<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.CSS">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <h1>Sign in</h1>
        <p>Email(phone or mobile accounts)</p>
        <form action="" method="POST" >
            <input type="email" placeholder="Enter Email" style=height:27px;width:350px;/>
            </form>
            <p id="password">Password</p>
            <span class="forgot-password">
                <a href="https://www.google.com/" title="forgot" id="link-reset">Forgot Password</a>
              </span>
            <form action="" method="POST">
                <input type="password" placeholder="Enter Password" style=height:27px;width:350px;/>
                <br>
                <br>
                <div class="button">
                <input type="submit" style="background-color:rgb(231, 209, 12);color:rgb(6, 6, 6);width:360px;
                height:35px;" name="go" value="Continue"/>
            </div>
            <h4>Need Help?</h4>
          </form>
          <br>
          <div class="new"
            <p>New to Amazon?</p>
          </div>
    </div>
    <div class="customer">
    <form action="https://www.google.com/">
        <input type="submit" style="background-color:rgb(228, 222, 222);color:rgb(6, 6, 6);width:360px;
        height:35px;" name="go" value="Create Your Amazon Account"/>
    </div>
</form>
</body>
</html>
